<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>阿迪达斯邀您享受星际足球体验</title>
    <link rel="stylesheet" href="http://actcdn.eebbk.com/public-lib/swiper3/3.0.6/c_swiper3_9b4a864.css">
    <link rel="stylesheet" href="styles.css?__inline">
</head>

<body>
    <div id="body-content" class="body-content hide">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide p1">
                    <div class="img">
                        <img class="img-width" src="img/1.png">
                    </div>
                    <div class="txt-box txt-c">
                        <p class="txt">
                            阿迪达斯星际战车亮相广州，
                            <br> 穿梭在您身边的大小球场
                        </p>
                        <p class="txt">
                            想体验阿迪达斯最新星际系列战靴？
                            <br> 想感受星际战车无与伦比的足球体验
                            <br> 立刻点击下方投票按钮，星际战靴就会在人气坐高的球场登陆！
                        </p>
                        <p class="txt">
                            时间：10月15日起连续4个周末
                        </p>
                    </div>
                    <a class="btn" id="go-btn">我要投票</a>
                </div>
                <div class="swiper-slide p2">
                    <form id="form">
                        <div class="title">个人资料</div>
                        <div class="ub input-box">
                            <div class="ub-f1">
                                <input class="input" type="text" name="name" placeholder="姓名">
                            </div>
                            <div class="ub-f1">
                                <select class="select" id="sexSelect" name="sex">
                                    <option value="-1">性别</option>
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-box">
                            <input class="input" type="tel" name="tel" placeholder="手机" style="width: 98%">
                        </div>
                        <div class="ub input-box">
                            <div class="ub-f1">
                                <input class="input" type="number" name="age" placeholder="年龄">
                            </div>
                            <div class="ub-f1">
                                <input class="input" type="text" name="job" placeholder="职业">
                            </div>
                        </div>
                        <!--
                        <div class="sub-title big">
                            现住城市
                        </div>
                        <div class="ub input-box">
                            <div class="ub-f1">
                                <input class="input" type="text" value="请选择省份" readonly>
                            </div>
                            <div class="ub-f1">
                                <input class="input" type="text" value="请选择城市" readonly>
                            </div>
                        </div>
                        -->
                        <div class="sub-title">球场名</div>
                        <div class="check-box">
                            <label class="label" for="1">
                                <input class="checkbox" type="checkbox" name="options" id="1" value="二沙岛海印足球场"> 二沙岛海印足球场
                            </label>
                            <label class="label" for="2">
                                <input class="checkbox" type="checkbox" name="options" id="2" value="新安足球场"> 新安足球场
                            </label>
                            <label class="label" for="3">
                                <input class="checkbox" type="checkbox" name="options" id="3" value="拾号足球公园"> 拾号足球公园
                            </label>
                            <label class="label" for="4">
                                <input class="checkbox" type="checkbox" name="options" id="4" value="金戈顿足球公园"> 金戈顿足球公园
                            </label>
                            <label class="label" for="5">
                                <input class="checkbox" type="checkbox" name="options" id="5" value="西村足球场"> 西村足球场
                            </label>
                            <label class="label" for="6">
                                <input class="checkbox" type="checkbox" name="options" id="6" value="华南理工大学足球场"> 华南理工大学足球场（大学城）
                            </label>
                            <label class="label" for="7">
                                <input class="checkbox" type="checkbox" name="options" id="7" value="华南师范大学足球场"> 华南师范大学足球场（大学城）
                            </label>
                        </div>
                    </form>
                    <a class="btn" id="vote-btn">提交投票</a>
                </div>
                <div class="swiper-slide p3">
                    <div class="img">
                        <img class="img-width" src="img/3.png">
                    </div>
                    <div class="result txt-c">
                        <h1>投票成功！</h1>
                        <h2>#就秒你#</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="load-cover" id="load-cover" style="display: none">
        <div class="loading"></div>
        <div class="txt">提交投票...</div>
    </div>
    <!-- 预加载资源动画 -->
    <div class="loader ub ub-ver ub-ac ub-pc">
        <div class="loader-icon hide"></div>
        <div class="loader-text hide"></div>
    </div>
    <script src="http://actcdn.eebbk.com/public-lib/jquery/1.10.1/c_jquery.min_2bc3a40.js"></script>
    <script src="http://actcdn.eebbk.com/public-lib/jquery-progressbar/0.8.1/c_progressbar.min_18c2522.js"></script>
    <script src="http://actcdn.eebbk.com/public-lib/jquery-imgpreload/1.6.2/c_imgpreload.min_6087b29.js"></script>
    <script src="http://actcdn.eebbk.com/public-lib/swiper3/3.0.6/c_swiper3.min_69cdef4.js"></script>
    <script src="scripts.js?__inline"></script>
</body>

</html>
